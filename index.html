<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 
    
    <section class="presentation">

        <h1 id="demo"></h1>

        <div class="image">
            <a class="photo" id="chris" href="#">
                <img src="medias/Chris.jpeg" alt="photo Chris">
                <span>
                    <h3>Christopher Pradines</h3>
                    <h4>Développeur fullstack</h4>
                </span>
            </a>
            <a class="photo" id="ibra" href="#">
                <img src="medias/Ibrahima.png" alt="photo Ibrahima">
                <span>
                    <h3>Ibrahima Sakho</h3>
                    <h4>Développeur fullstack</h4>
                </span>
            </a>
        </div>

        <div class="image">
            <a class="photo" id="awa" href="#">
                <span>
                    <h3>Awa Bouare</h3>
                    <h4>Designer</h4>
                </span>
                <img src="medias/Awa.jpg" alt="photo Awa">
            </a>
            <a class="photo" id="orqui" href="#">
                <span>
                    <h3>Orquidea Marques Barbosa</h3>
                    <h4>Chèfe de projet</h4>
                </span>
                <img src="medias/orquidea2.jpg" alt="photo Orquidea">
            </a>
        </div>

    </section>


    <section id="contact">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2627.2333124302736!2d2.3267727151738944!3d48.81560967928336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67107facf0c43%3A0xe7e0e0cdc74b9b7f!2s21+Rue+de+la+Vanne%2C+92120+Montrouge!5e0!3m2!1sfr!2sfr!4v1557827245139!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <form action="#">
            <h1>Un nouveau projet ?<br> Contactez-nous!</h1>
            <input type="text" placeholder="NOM" required>
            <input type="email" placeholder="EMAIL" required>
            <input type="tel" placeholder="TELEPHONE" maxlength="10">
            <textarea name="msg" id="msg" cols="30" rows="10">VOTRE MESSAGE</textarea>
            <button>Envoyer</button>
        </form>
    </section>

    <footer>
        <div class="log">
            <img src="medias/LOGO.png" alt="logo">
        </div>
        <div class="icones">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </i></div>
        <p><i class="fas fa-phone-volume"></i> 0800 123 456</p>
        <address>21 rue de Vannes,<br> 92120 Montrouge</address>
    </footer>

    <script src="main.js"></script>
</body>
</html>
